<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Analog Clock</title>
        <h1>Analog Clock</h1>
        <!-- just to make it look nice -->
        <style>
            h1{text-align: center;}
        </style>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="clock-dial">
            <div class="point"></div>
            <div class="logo logo-1">1</div>
            <div class="logo logo-2">2</div>
            <div class="logo logo-3">3</div>
            <div class="logo logo-4">4</div>
            <div class="logo logo-5">5</div>
            <div class="logo logo-6">6</div>
            <div class="logo logo-7">7</div>
            <div class="logo logo-8">8</div>
            <div class="logo logo-9">9</div>
            <div class="logo logo-10">10</div>
            <div class="logo logo-11">11</div>
            <div class="logo logo-12">12</div>
            <div class="second-hand" id="second-hand"></div>
            <div class="minute-hand" id="minute-hand"></div>
            <div class="hour-hand" id="hour-hand"></div>
        </div>
        <div class="button-container">
            <button id="b1">Play</button>
            <button id="b2">Mute</button>
        </div>
        <audio src="clock-tick.mp3" id="clock-tick"></audio>
        <script src="script.js"></script>
    </body>
</html>
